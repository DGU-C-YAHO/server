<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="upload.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    hr{
      border-top: 3px dashed #bbbb;
    }
  </style>
</head>
<body>
  <h2><b>Service Name</b></h2>
  <hr>
  <center>
    <form action="loading.html" method="post">
    <div class="file-upload">
      <h3 style="color:#bbbb;">동영상 링크를 입력하세요.</h3>
      <input class="linkbox" type="url" name="urllink" value="링크를 입력해주세요"><br>
      </div>
      <div class = "box">
        <br>
        <h3 style="color:#bbbb;">추출할 물체를 라벨링할 이름을 적어주세요</h3>
        <textarea class="box" style="height:200px;" name="labelName">추출할 물체 라벨링 이름</textarea>
        <br>
      </div>
      <input class="input-btn" type="submit" value="학습 데이터 생성시작" onclick="uploadFile()">
    </form>
  </center>
</body>
</html>
