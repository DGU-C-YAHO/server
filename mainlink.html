<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="upload.js"></script>
  <script type="text/javascript">
    var count = 0;
    
    function addForm(){
      var addedFormDiv = document.getElementById("addedFormDiv");
  
      var str = "";
      str+="<br>Label : "+count+" <input type='text' name='tb1_"+count+"'>";
      // 추가할 폼(에 들어갈 HTML)
      
      var addedDiv = document.createElement("div"); // 폼 생성
      addedDiv.id = "added_"+count; // 폼 Div에 ID 부여 (삭제를 위해)
      addedDiv.innerHTML  = str; // 폼 Div안에 HTML삽입
      addedFormDiv.appendChild(addedDiv); // 삽입할 DIV에 생성한 폼 삽입
  
      count++;
      document.baseForm.count.value=count;
      // 다음 페이지에 몇개의 폼을 넘기는지 전달하기 위해 히든 폼에 카운트 저장
    }
  
    function delForm(){
      var addedFormDiv = document.getElementById("addedFormDiv");
      
      if(count >1){ // 현재 폼이 두개 이상이면
        var addedDiv = document.getElementById("added_"+(--count));
        // 마지막으로 생성된 폼의 ID를 통해 Div객체를 가져옴
        addedFormDiv.removeChild(addedDiv); // 폼 삭제 
      }else{ // 마지막 폼만 남아있다면
        document.baseForm.reset(); // 폼 내용 삭제
      }
    }
  </script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
    hr{
      border-top: 3px dashed #bbbb;
    }
  </style>
</head>
<body>
  <h2><b>Service Name</b></h2>
  <hr>
  <center>
    <form action="loading.html" method="post">
    <div class="file-upload">
      <h3 style="color:#bbbb;">동영상 링크를 입력하세요</h3>
      <input class="linkbox" type="url" name="urllink" value="링크를 입력해주세요"><br>
      <h3 style="color:#bbbb;">라벨링 할 구간을 선택해주세요</h3>
      <h3 style="color:#bbbb;" >시작 시간 : <input type="time" name="startTime">
      &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
      끝나는 시간 : <input type="time" name="endTime"></h3>
      </div>
      <div class = "box">
        <br>
        <h3 style="color:#bbbb;">추출할 물체를 라벨링 할 이름을 적어주세요</h3>
        <input type="Button" value="추가" onclick="addForm()">
            <input type="Button" value="삭제" onclick="delForm()">
            <input type="Submit" value="완료">
        <form name="baseForm" action="" method="post">
            <div id="addedFormDiv"></div><BR> <!-- 폼을 삽입할 DIV -->
            
          </form>
        <br>
      </div>
      <input class="input-btn" type="submit" value="학습 데이터 생성시작" onclick="uploadFile()">
    </form>
  </center>
</body>
</html>
