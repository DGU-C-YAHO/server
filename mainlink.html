<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="/js/upload.js"></script>
  <script src="/js/formadd.js"></script>
  <script type="text/javascript">
    function mainfile(){
      location.href = "/mainfile";
    }
    function mainlink(){
      location.href ="/mainlink";
    }
    function addobj(){
      location.href ="/addobj";
    }
  </script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <style type="text/css">
    hr{
      border-top: 3px dashed #bbbb;
    }
    .time{
      width: 25px;
    }
  </style>
</head>
<body>
    <nav>
        <b>Service Name</b>
        <ul>
          <li>Upload by: </li>
          <li><input type="button" class="nav-button" value="URL  Link" onclick="mainlink()"/></li>
          <li><input type="button" class="nav-button" value="Video File" onclick="mainfile()"/></li>
        </ul>
        </nav>
      <hr>
  <center>
    <form action="/uploadobj" method="post">
    <div class="file-upload">
      <h3 style="color:#bbbb;">동영상 링크를 입력하세요</h3>
      <input class="linkbox" type="url" name="urllink" value="링크를 입력해주세요"><br>
      <h3 style="color:#bbbb;">라벨링 할 구간을 선택해주세요</h3>
      <h3 style="color:#bbbb;" >시작 시간 : <input class="time" type="text" name="startTimeMin">분
        <input class="time" type="text" name="startTimeSec">초
      &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
      끝나는 시간 : <input class="time" type="text" name="endTimeMin">분
      <input class="time" type="text" name="endTimeSec"">초</h3>
      </div>
      <br>
      <input class="input-btn" type="submit" value="객체 선택하기" onclick="uploadFile()">
    </form>
  </center>
</body>
</html>
