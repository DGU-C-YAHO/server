<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="/js/upload.js"></script>
  <script src="/js/formadd.js"></script>
  <script src = "http://code.jquery.com/jquery-1.7.1.js"></script>
  <!--<link rel="stylesheet" type="text/css" href="/css/style.css">-->
  <script type="text/javascript">
    function mainfile(){
      location.href = "/mainfile";
    }
    function mainlink(){
      location.href ="/mainlink";
    }
    function selectobj(){
      location.href ="/selectobj";
    }
  </script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <style type="text/css">
    hr{
      border-top: 3px dashed #bbbb;
    }
  </style>
</head>
<body>
    <nav>
        <b>Service Name</b>
        <ul>
          <li>Upload by: </li>
          <li><input type="button" class="nav-button" value="URL  Link" onclick="mainlink()"/></li>
          <li><input type="button" class="nav-button" value="Video File" onclick="mainfile()"/></li>
          <li><input type="button" class="nav-button" value="Add Object" onclick="selectobj()"/></li>
        </ul>
        </nav>
      <hr>
  <center>
    <form action="/upload" method="post" enctype="multipart/form-data">
    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">파일 선택</button>
        <div class="image-upload-wrap">
          <input class="file-upload-input" type="file" name="uploadFile" onchange="readURL(this);" accept="video/*" />
          <div class="drag-text">
            <h3>또는 영상 파일을 여기에 올려주세요</h3>
          </div>
        </div>
        <div class="file-upload-content">
          <img class="file-upload-image" src="#" alt="video" />
          <div class="image-title-wrap">
            <button type="button" onclick="removeUpload()" class="remove-image">지우기 <span class="image-title">Uploaded</span></button>
          </div>
        </div>
      </div>
      <br>
      <input class="input-btn" type="submit" name="Upload" value="객체 선택하기" onclick="uploadFile()">
    </form>
  </center>
</body>
</html>
